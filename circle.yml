machine:
  environment:
    ME: "transporter"
    GOBIN: "$CIRCLE_ARTIFACTS"

dependencies:
  override:
    - test -d /home/ubuntu/.go_workspace/src/github.com/codepope/ || mkdir -p /home/ubuntu/.go_workspace/src/github.com/codepope/
    - test -e /home/ubuntu/.go_workspace/src/github.com/codepope/transporter || ln -s /home/ubuntu/transporter/ /home/ubuntu/.go_workspace/src/github.com/codepope/
    - cd /home/ubuntu/.go_workspace/src/github.com/codepope/ && go get ./transporter/...
    - test -d $HOME/boto || pip install -t $HOME/boto boto


  cache_directories:
  - "/home/ubuntu/boto"
  - "/home/ubuntu/bin"

test:
  override:
    # - $CIRCLE_ARTIFACTS/godep go test ./...
    - go test ./... -tags=integration -v

deployment:
  default:
    branch: [master, stage, dev, experimental]
    commands:
      - goxc -os="linux,darwin" -arch="amd64"
