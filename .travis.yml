sudo: required
dist: trusty
language: go
go:
- 1.7.x
env:
  global:
  - MONGODB_VERSION=3.2.11
  - ES_V5_URL=http://127.0.0.1:9205
  - ES_V2_URL=http://127.0.0.1:9202
  - ES_V1_URL=http://127.0.0.1:9201
  matrix:
  - TESTDIR=pkg/adaptor/elasticsearch/...
  - TESTDIR=pkg/adaptor/mongodb/...
  - TESTDIR=pkg/adaptor/etcd/...
  - TESTDIR=pkg/adaptor/postgres/...
  - TESTDIR=pkg/adaptor/rethinkdb/...
  - TESTDIR="pkg/adaptor, pkg/adaptor/all, pkg/adaptor/file/..., pkg/adaptor/transformer/..., pkg/client/..., pkg/events/..., pkg/log/..., pkg/message/..., pkg/pipe/..., pkg/state/..., pkg/transporter/..."
  - TESTDIR=integration_tests/mongo_to_mongo
  - TESTDIR=integration_tests/mongo_to_es
  - TESTDIR=integration_tests/mongo_to_rethink
before_install:
- "./scripts/before_install.sh"
cache:
  directories:
  - "$HOME/.cache/pip"
before_cache:
- if [[ $TESTDIR == pkg* ]]; then rm -f $HOME/.cache/pip/log/debug.log; fi
script:
- "./scripts/tests.sh"
after_success:
- if [[ $TESTDIR == pkg* ]]; then bash <(curl -s https://codecov.io/bash); fi
addons:
  postgresql: '9.4'
  rethinkdb: '2.3.5'
before_script:
- "./scripts/before_script.sh"
after_script:
- "./scripts/after_script.sh"
install: true
