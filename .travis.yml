sudo: required
dist: trusty
group: edge
language: go
go:
  - 1.7.x
env:
  global:
    - MONGODB_VERSION=3.2.11
    - ES_VERSION=5.1.2
    - ES_V5_URL=http://127.0.0.1:9205
before_install:
  - go get github.com/mattn/goveralls
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-$MONGODB_VERSION.tgz
  - tar xfz mongodb-linux-x86_64-$MONGODB_VERSION.tgz
  - export PATH=`pwd`/mongodb-linux-x86_64-$MONGODB_VERSION/bin:$PATH
  - mkdir -p data/db
  - mongod --dbpath=data/db --replSet transporterRs >& /dev/null &
  - sleep 10
  - mongo --eval 'rs.initiate()'
script:
  - ./scripts/tests.sh
  - $HOME/gopath/bin/goveralls -service=travis-ci -coverprofile=/tmp/coverage.out
services:
  - docker
  - postgresql
addons:
  postgresql: '9.4'
  apt:
    packages:
      - oracle-java8-set-default
before_script:
  - psql -c "ALTER SYSTEM SET max_replication_slots = 4"
  - psql -c "ALTER SYSTEM SET wal_level = logical"
  - sudo /etc/init.d/postgresql restart; sleep 1
  - mkdir -p /tmp/elasticsearch/config
  - cp -r config/v5/* /tmp/elasticsearch/config/
  - sudo sysctl -w vm.max_map_count=262144
  - docker run --rm --privileged=true -p 127.0.0.1:9205:9205 -v "/tmp/elasticsearch/config:/usr/share/elasticsearch/config" -e ES_JAVA_OPTS='-Xms1g -Xmx1g' elasticsearch:5.1.2 elasticsearch >& /dev/null &
  - sleep 15
install: true
branches:
  except:
  - master
