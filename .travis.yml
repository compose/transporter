sudo: true
language: go
go:
  - 1.7.x
before_install:
  - go get github.com/mattn/goveralls
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.1.1.deb && sudo dpkg -i --force-confnew elasticsearch-5.1.1.deb && sudo service elasticsearch start
script:
  - ./scripts/tests.sh
  - $HOME/gopath/bin/goveralls -service=travis-ci -coverprofile=/tmp/coverage.out
services:
  - mongodb
  - postgresql
addons:
  postgresql: '9.4'
  apt:
    packages:
      - oracle-java8-set-default
before_script:
  - psql -c "ALTER SYSTEM SET max_replication_slots = 4"
  - psql -c "ALTER SYSTEM SET wal_level = logical"
  - sudo /etc/init.d/postgresql restart; sleep 1
  - echo "replSet = transporterRs" | sudo tee -a /etc/mongodb.conf
  - sudo service mongodb restart
  - sleep 20
  - mongo --eval 'rs.initiate()'
  - curl -v http://localhost:9200/
install: true
branches:
  except:
  - master
