nodes:
  enron_source_mongo:
    type: mongodb
    uri: mongodb://${MONGODB_ENRON_SOURCE_USER}:${MONGODB_ENRON_SOURCE_PASSWORD}@${MONGODB_ENRON_SOURCE_URI}/enron
    tail: false
  enron_sink_mongo:
    type: mongodb
    uri: mongodb://${MONGODB_ENRON_SINK_USER}:${MONGODB_ENRON_SINK_PASSWORD}@${MONGODB_ENRON_SINK_URI}/enron
    ssl: true
    bulk: true
    wc: 2
    fsync: true
  enron_sink_es:
    type: elasticsearch
    uri: https://${ES_ENRON_SINK_USER}:${ES_ENRON_SINK_PASSWORD}@${ES_ENRON_SINK_URI}
  enron_sink_rethink:
    type: rethinkdb
    uri: rethink://${RETHINKDB_ENRON_SINK_USER}:${RETHINKDB_ENRON_SINK_PASSWORD}@${RETHINKDB_ENRON_SINK_URI}/enron
    ssl: true
